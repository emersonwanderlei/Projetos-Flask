

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Email</th>
        <th scope="col">Telefone</th>
      </tr>
    </thead>
    <tbody>
      {% for usuarios in usuario %}
      <tr>
        <th scope="row">{{usuarios.id}}</th>
        <td>{{usuarios.name}}</td>
        <td>{{usuarios.email}}</td>
        <td>{{usuarios.phone}}</td>
      </tr>
      {% endfor %}
    </tbody>

  </table>
